<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=message.author.username) }}">
                <img src="{{ message.author.gravatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %}
                <span class="user_popup">
                    <a href="{{ url_for('main.user', username=message.author.username) }}">
                        {{ message.author.username }}
                    </a>
                </span>
            {% endset %}
            <br>
            {{ message.author.username }} said {{ moment(message.timestamp).fromNow() }} {#, username=user_link, when=moment(message.timestamp).fromNow()) }} #}
            <br>
            <span id="message{{ message.id }}">{{ message.body }}</span>
        </td>
    </tr>
</table>

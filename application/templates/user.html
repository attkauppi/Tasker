{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for task in tasks %}
    <p>
    {{ task.user.username }} tasks: <b>{{ task.title }}</b>
    </p>
    {% endfor %}
    <br>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
{% endblock %}

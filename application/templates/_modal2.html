{% from 'bootstrap/wtf.html' import form_field %}
{% import 'bootstrap/wtf.html' as wtf %}
<form id="ModalForm" name="stepForm" action="{{ url_for(endpoint, id=id, username=username) }}" class="form" method="post"></form>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}
                 {{ form.hidden_tag() }}
               {{ form.submit(value=('Send') )}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="submit" type="submit" value="Create" class="btn btn-success">Submit</button>
    </div>
</form>
</div>

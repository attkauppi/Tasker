
<table class="table table-hover">
    <tr>
        <td width="70px"><img src="{{ url_for('static', filename='teamlogo2res.png') }}"></td>
        <td>
            <p><a href="{{ url_for('main.team', id=team.id) }}">{{ team.title }}</a></p>
            {% if team.description %}<p>{{ team.description }}</p>{% endif %}
            </p>
            <p>
                {% if current_user.can_moderate_team(team.id) or current_user.is_team_administrator(team.id) %}
                    <a class="btn btn-default" href="{{ url_for('.edit_team', id=team.id) }}">Edit team</a>
                    {#<a class="btn btn-default" href="{{ url_for('.invite_to_team', id=team.id) }}">Invite to team</a> #}
                    <a class="btn btn-default" href="{{ url_for('.team_invite', id=team.id) }}">Invite to team - vakioasettelu
                    </a>
                {% endif %}
            </p>
        </td>
    </tr>
</table>
